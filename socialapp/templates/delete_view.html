{% extends "base.html" %}

{% block content %}

<div class="container my-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Confirm deletion</h5>
          <p class="card-text">Are you sure you want to delete this item?</p>
          <form method="POST">
            {% csrf_token %}
            <div class="d-flex justify-content-between">
              <button type="submit" class="btn btn-danger">Delete</button>
              <a href="{% url 'list_view' %}" class="btn btn-secondary">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
